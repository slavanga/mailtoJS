<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>MailtoJS</title>
		<link rel="stylesheet" href="mailto.css">
	</head>
	<body>
		<h1>MailtoJS</h1>
		
		<form name="example_form">
			<label for="mail_receiver">To:</label>
			<input type="text" value="" id="mail_receiver" placeholder="Email address" />
			
			<label for="mail_sender">From:</label>
			<input type="text" value="" id="mail_sender" placeholder="Email address" />
			
			<label for="mail_body">Message:</label>
			<textarea id="mail_body"></textarea>
			
			<a href="#" id="mail_send" class="btn">Send</a>
		</form>
		
		<script type="text/javascript" src="mailto.js"></script>
		<script type="text/javascript">
			var mailto = new Mailto('example_form');
		</script>
	</body>
</html>
