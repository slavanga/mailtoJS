<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>MailtoJS</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>MailtoJS</h1>
		
		<form name="example_form">
			<label for="mail_receiver">To:</label>
			<input type="email" name="mail_receiver" placeholder="Email address" id="mail_receiver">
			
			<label for="mail_sender">From:</label>
			<input type="email" name="mail_sender" placeholder="Email address" id="mail_sender">
			
			<label>&nbsp;</label>
			<input type="submit" name="mail_send" value="Send" class="btn">
		</form>
		
		<script type="text/javascript" src="mailto.js"></script>
		<script type="text/javascript">
			var mailto = new Mailto('example_form', { subject: 'Awesome Video', body: 'Check this out!' });
		</script>
	</body>
</html>
