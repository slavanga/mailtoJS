<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>MailtoJS</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>MailtoJS</h1>
		
		<form name="example_form" action="mailto:">
			<label for="mail_receiver">To:</label>
			<input type="text" id="mail_receiver" placeholder="Email address" />
			
			<label for="mail_sender">From:</label>
			<input type="text" id="mail_sender" placeholder="Email address" />
			
			<label>&nbsp;</label>
			<input type="submit" value="Send" class="btn" />
		</form>
		
		<script type="text/javascript" src="mailto.js"></script>
		<script type="text/javascript">
			var mailto = new Mailto('example_form', { subject: 'Awesome Video', body: 'Check this out!' });
		</script>
	</body>
</html>
